eureka:
  instance:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/
spring:
  cloud:
    gateway:
      routes[0]:
        id: EMPLOYEE-SERVICE
        uri: lb://EMPLOYEE-SERVICE
        predicates[0]: Path=/api/employees/**
      routes[1]:
        id: DEPARTMENT-SERVICE
        uri: lb://DEPARTMENT-SERVICE
        predicates[0]: Path=/api/departments/**
  application:
    name: API-GATEWAY

server:
  port: 9191
management:
  endpoints:
    web:
      exposure:
        include: '*'
